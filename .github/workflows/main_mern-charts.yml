# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mern-charts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://dockerdemotesting.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b5e983a426ef4816abee96a63b237b8f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf32fedda67c4e10a245fbbc7f2a1a01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: dockerdemotesting.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b5e983a426ef4816abee96a63b237b8f }}/mern-charts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mern-charts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_13f4e177d9eb445a86478e1efc21a941 }}
        images: 'dockerdemotesting.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b5e983a426ef4816abee96a63b237b8f }}/mern-charts:${{ github.sha }}'